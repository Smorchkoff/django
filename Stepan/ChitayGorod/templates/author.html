{% extends 'layout.html' %}

{% block title%}{{author.fio}}{% endblock %}

{% block content %}
<div class="features">
    <h1>{{author.name}}</h1>
    <div class="birth_date">
        <p>Дата рождения: {{ author.birth_date }}</p>
        <p>Дата смерти: {{ author.death_date }}</p>
        <div class="content">
            <h3>Описание</h3>
            <p class="blockquote text-center">{{ author.description }}</p>
        </div>
    </div>
</div>
{% endblock %}
