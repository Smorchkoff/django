{% extends 'layout.html' %}

{% block title %}Редактирование профиля{% endblock %}

{% block content %}


<div class="container mt-5">
        <h2 class="mb-4">Редактирование профиля</h2>
        <form method="post" action="{% url 'edit_profile' %}" enctype="multipart/form-data" class="needs-validation" novalidate>
            {% csrf_token %}
            {{ UserForm.as_p }}
            {{ ProfileForm.as_p }}
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
{% endblock %}
